{% extends 'base.html' %}

{% block content %} <br>
<section class="main">
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                  <h1 class="xlTitle pb-md-3">{% block title %} Recommended Assessments{% endblock %}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
<section class="main">
    <div class="innerPageBannerCol">
        <div class="container">
            {% for quiz, name in quizes %}
                <a href="{{quiz}}" class="btn btnPrimary quiz" target="_blank">{{name}}</a>
            {% endfor %}
            <div class="alert alert-light" role="alert">
                {{ message }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
