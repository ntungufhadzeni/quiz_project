<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel="stylesheet" href="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
  <header>
      <div class="headerCol">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-auto">
              <div class="logoCol"><a><img src="{{ url_for('static', filename='images/img2.jpg') }}" alt="..." class="rounded-circle" height="64"> Mental Health Portal </a></div>
            </div>
            <div class="col">
              <div class="d-md-none">
                <button class="navToggle">
                  <span class="navToggle__text">Toggle Menu</span>
                </button>
              </div>
              <div class="navCollapseCol">
                <div class="navCol">
                  <ul>
                      <li><a href="{{ url_for('home') }}">Home</a></li>
                      <li><a href="{{ url_for('assessments') }}">Self-Assessment Tools</a></li>
                      <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    {% block content %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/js/utils.js"></script>
    <script src="https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <footer>
        <div class="lightBg">
            <div class="footerCol">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="footer-text"><b>Links</b></p>
                            <ul>
                                <li><a class="footer-links" href="{{ url_for('home') }}">Home</a></li>
                                <li><a class="footer-links" href="{{ url_for('assessments') }}">Self-Assessment Tools</a></li>
                                <li><a class="footer-links" href="{{ url_for('contact') }}">Contact Us</a></li>
                            </ul><br>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <ul class="socialCol">
                        <li><a href="#"><img src="{{url_for('static', filename='images/fb.svg')}}" alt="..."></a></li>
                        <li><a href="#"><img src="{{url_for('static', filename='images/insta.svg')}}" alt="..."></a></li>
                        <li><a href="#"><img src="{{url_for('static', filename='images/twitter.svg')}}" alt="..."></a></li>
                    </ul>
                </div>
                <div class="copyrightCol">
                    <p class="footer-text">Â© 2022 Copyright: MRH</p>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
