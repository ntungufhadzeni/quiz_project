{% extends 'base.html' %}

{% block content %}
<section class="main">
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                  <h1 class="xlTitle pb-md-3">{% block title %} Substance Use Assessment Results {% endblock %}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
<section class="main">
    <div class="sectionSpaceSm">
        <div class="container-fluid">
            <div class="bannerBtnCol">
                <div class="result">
                    <h4>Your Assessment score is: {{ diagnosis }}</h4>
                </div>
                <div class="quiz">
                    <a href="{{ url_for('home') }}" class="btn btnPrimary">Home</a>
                    <a href="{{ url_for('contact') }}" class="btn btnPrimary">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
