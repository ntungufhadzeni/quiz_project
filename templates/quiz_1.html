{% extends 'base.html' %}

{% block content %} <br>
<section class="main">
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                <h1 class="xlTitle pb-md-3">{% block title %} {{name}} {% endblock %}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
<section class="main">
    <div>
        <div class="container">
        <form method="post" class="form-check">
            {% for i in range(0, len) %}
            <div class="question">
                <h3>{{questions[i].ques_body}}</h3>
            </div>
            <div class="custom-check">
                <input type="radio" class="input-radio" id="A {{i}}" name="answer {{i}}" value="A" autocomplete="off" checked>
                <label class="check-label" for="A {{i}}"> {{questions[i].A}}</label>
            </div>
            <div class="custom-check">
                <input type="radio" class="input-radio" id="B {{i}}" name="answer {{i}}" value="B" autocomplete="off">
                <label class="check-label" for="B {{i}}"> {{questions[i].B}}</label>
            </div>
            <div class="custom-check">
                <input type="radio" class="input-radio" id="C {{i}}" name="answer {{i}}" value="C" autocomplete="off">
                <label class="check-label" for="C {{i}}"> {{questions[i].C}}</label>
            </div>
            <div class="custom-check">
                <input type="radio" class="input-radio" id="D {{i}}" name="answer {{i}}" value="D" autocomplete="off">
                <label class="check-label" for="D {{i}}"> {{questions[i].D}}</label>
            </div><hr/>
            {% endfor %}
            <div class="submit">
                <button type="submit" class="btn btnPrimary">Done</button>
            </div>
        </form>
    </div>
</div>
</section>
{% endblock %}
